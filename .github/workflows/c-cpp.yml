name: C/C++ CI

on:
  push:
    branches-ignore: ["main"]
  pull_request:
    branches-ignore: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-13 g++-13 cmake libgtest-dev make
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100

    # Build Google Test
    - name: Build GTest
      run: |
        mkdir -p build/gtest
        cd build/gtest
        cmake /usr/src/gtest
        cmake --build .

    # Configure
    - name: Configure CMake
      run: |
        cmake -B build \
          -DENABLE_COVERAGE=ON \
          -DCMAKE_BUILD_TYPE=Debug \
          -DGTEST_ROOT=build/gtest

    # Build
    - name: Build
      run: cmake --build build

    # Run tests (sanity check)
    - name: Run tests
      run: |
        cd build
        ./plazza_tests

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-dir
        path: build

  coverage:
    runs-on: ubuntu-latest
    needs: build_and_test

    steps:
    - uses: actions/checkout@v4

    # Install coverage tools only
    - name: Install coverage tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-13 g++-13 lcov
        sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-13 100

    # Download build artifacts
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-dir
        path: build

    # Run tests again to generate .gcda
    - name: Run tests for coverage
      run: |
        chmod +x build/plazza_tests
        cd build
        ./plazza_tests

    # Generate coverage and enforce threshold
    - name: Generate coverage
      run: |
        cd build

        lcov \
          --gcov-tool gcov-13 \
          --capture \
          --directory . \
          --ignore-errors mismatch,empty,source \
          --output-file coverage.info

        lcov \
          --remove coverage.info '*/test/*' '*/tests/*' '*/CMakeFiles/*' \
          --ignore-errors unused \
          --output-file coverage_filtered.info

        lcov --summary coverage_filtered.info

        COVERAGE=$(lcov --summary coverage_filtered.info | awk '/lines/{gsub("%","",$2); print $2}')
        echo "Total coverage: ${COVERAGE}%"

        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "âŒ Coverage below 80%"
          exit 1
        fi
