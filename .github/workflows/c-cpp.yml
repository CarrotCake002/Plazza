name: C/C++ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        sudo apt-get install -y gcc-10 g++-10 lcov cmake libgtest-dev

    - name: Build GTest
      run: |
        mkdir -p build/gtest
        cd build/gtest
        cmake /usr/src/gtest
        cmake --build . --target all

    - name: Configure CMake
      run: cmake -B build \
              -DENABLE_COVERAGE=ON \
              -DCMAKE_C_COMPILER=gcc-10 \
              -DCMAKE_CXX_COMPILER=g++-10 \
              -DCMAKE_BUILD_TYPE=Debug \
              -DGTEST_ROOT=build/gtest

    - name: Build project
      run: cmake --build build

    - name: Run tests
      run: ./build/plazza_tests

    - name: Generate coverage
      run: |
        # Capture coverage using gcov-10 to match GCC 10
        lcov --gcov-tool gcov-10 \
             --capture \
             --directory build \
             --ignore-errors mismatch \
             --output-file coverage.info

        # Remove test files and CMake internals
        lcov --remove coverage.info \
             '*/test/*' \
             '*/CMakeFiles/*' \
             --output-file coverage_filtered.info \
             --ignore-errors unused

        # Show coverage summary
        lcov --summary coverage_filtered.info

        # Enforce 80% threshold
        COVERAGE=$(lcov --summary coverage_filtered.info | grep lines | awk '{print $2}' | sed 's/%//')
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "âŒ Coverage $COVERAGE% is below 80% threshold"
          exit 1
        fi
