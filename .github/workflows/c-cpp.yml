name: C/C++ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        sudo apt-get install -y gcc-10 g++-10 lcov cmake libgtest-dev

    - name: Build GTest
      run: |
        mkdir -p build/gtest
        cd build/gtest
        cmake /usr/src/gtest
        cmake --build . --target all

    - name: Configure CMake
      run: cmake -B build \
              -DENABLE_COVERAGE=ON \
              -DCMAKE_C_COMPILER=gcc-10 \
              -DCMAKE_CXX_COMPILER=g++-10 \
              -DCMAKE_BUILD_TYPE=Debug \
              -DGTEST_ROOT=build/gtest

    - name: Build project
      run: cmake --build build

    - name: Generate coverage
      working-directory: build
      run: |
        ./plazza_tests
        lcov --gcov-tool gcov-10 --capture --directory . --ignore-errors mismatch --output-file coverage.info
        lcov --remove coverage.info '*/test/*' '*/CMakeFiles/*' --output-file coverage_filtered.info --ignore-errors unused
        lcov --summary coverage_filtered.info
