name: C/C++ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install GCC 10, G++, lcov, CMake, and GTest
    - name: Install dependencies
      run: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update
        sudo apt-get install -y gcc-10 g++-10 lcov cmake libgtest-dev make

        # Force GCC 10 globally
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-10 100
        sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-10 100

    # Configure project
    - name: Configure CMake
      run: cmake -B build \
                -DENABLE_COVERAGE=ON \
                -DCMAKE_C_COMPILER=gcc-10 \
                -DCMAKE_CXX_COMPILER=g++-10 \
                -DCMAKE_BUILD_TYPE=Debug

    # Build project
    - name: Build
      run: cmake --build build

    # Run tests to generate .gcda files
    - name: Run tests
      working-directory: build
      run: ./plazza_tests

    # Generate coverage report
    - name: Generate coverage
      working-directory: build
      run: |
        lcov --gcov-tool gcov-10 --capture --directory . --ignore-errors mismatch --output-file coverage.info
        lcov --remove coverage.info '*/test/*' '*/CMakeFiles/*' --output-file coverage_filtered.info --ignore-errors unused
        lcov --summary coverage_filtered.info

        # Threshold check
        COVERAGE=$(lcov --summary coverage_filtered.info | grep lines | awk '{print $2}' | sed 's/%//')
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "âŒ Coverage $COVERAGE% is below 80% threshold"
          exit 1
        fi
