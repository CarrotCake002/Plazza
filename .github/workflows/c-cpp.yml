name: C/C++ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ lcov cmake libgtest-dev make

    # Configure CMake
    - name: Configure CMake
      run: cmake -B build \
                -DENABLE_COVERAGE=ON \
                -DCMAKE_BUILD_TYPE=Debug

    # Build project
    - name: Build
      run: cmake --build build

    # Run tests to generate .gcda files
    - name: Run tests
      working-directory: build
      run: ./plazza_tests

    # Generate coverage report
    - name: Generate coverage
      working-directory: build
      run: |
        # Capture coverage using the runner's gcov (matches GCC)
        lcov --gcov-tool gcov --capture --directory . --ignore-errors mismatch --output-file coverage.info

        # Remove test files and CMake internals
        lcov --remove coverage.info '*/test/*' '*/CMakeFiles/*' --output-file coverage_filtered.info --ignore-errors unused

        # Show coverage summary
        lcov --summary coverage_filtered.info

        # Enforce 80% threshold
        COVERAGE=$(lcov --summary coverage_filtered.info | grep lines | awk '{print $2}' | sed 's/%//')
        echo "Coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "âŒ Coverage $COVERAGE% is below 80% threshold"
          exit 1
        fi
